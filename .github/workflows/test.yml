name: 🧪 UI Package Tests

on:
    push:
    pull_request:

jobs:
    test-ui:
        name: Run UI Package Tests
        runs-on: ubuntu-latest

        steps:
            - name: 🛠️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.10.0

            - name: ⚙️ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: 📁 Install dependencies
              run: pnpm install --frozen-lockfile

            - name: 🧪 Run UI tests
              run: pnpm --filter @blade/ui test

    test-state:
        name: Run State Package Tests
        runs-on: ubuntu-latest

        steps:
            - name: 🛠️ Checkout repository
              uses: actions/checkout@v4

            - name: 📦 Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.10.0

            - name: ⚙️ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: 📁 Install dependencies
              run: pnpm install --frozen-lockfile

            - name: 🧪 Run State tests
              run: pnpm --filter @blade/state test

name: ğŸ§ª UI Package Tests

on:
    push: # âœ… Runs on ALL branches for every push
    pull_request: # âœ… Also runs on every PR

jobs:
    test-ui:
        name: Run UI Package Tests
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: packages/ui

        steps:
            - name: ğŸ› ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: ğŸ“¦ Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9
                  run_install: true
            - name: Install pnpm
              run: npm install -g pnpm

            - name: ğŸ“ Install dependencies
              run: pnpm install --frozen-lockfile

            - name: ğŸ§© Build dependencies (optional)
              run: pnpm build --filter ./packages/ui
              continue-on-error: true

            - name: ğŸ§ª Run tests
              run: pnpm test
